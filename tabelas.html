<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <thead>

            <th>Valor</th>

        <tbody>
            <tr>

                <td>Laranja</td>

        <tfoot>

            </tr>
        </tfoot>
    </table>

</html>
